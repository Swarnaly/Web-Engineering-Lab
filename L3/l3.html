<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="l3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <nav>
        <div class="name">
            <h1>Golden Shop</h1>
        </div>
        <a href="#">Account</a>

        <div class="dropdown1">
            <button class="drop">Items</button>
            <div class="dropdown-content">
                <a href="#">Apple</a>
                <a href="#">Banana</a>
                <a href="#">Orange</a>
                <a href="#">Berries</a>
            </div>
        </div>
        <div class="dropdown1">
            <button class="drop">Offers</button>
            <div class="dropdown-content">
                <a href="#">Buy 1 Get 1</a>
                <a href="#">20% Off</a>
                <a href="#">Free Delivery</a>
            </div>
        </div> 

        <div class="search">
            <input type="text" placeholder="Type here">
            <button style="background-color: yellow ;">Search</button>
        </div>
        <div class="cart"><i class="fa fa-shopping-cart" aria-hidden="true"> <sub>0</sub></i></div>
    </nav>
    
    <div class="offer-image-container">
        <img src="Photos/offer.jpg" alt="Offer Banner" style="width:100vw; height:100vh; object-fit:cover; display:block;">
        <button class="offer-btn">See Offers &#x1F4A5;</button>
    </div>

    <card class="card">
        <div class="product">
            <img src="Photos/apple.jpeg" alt="apple">
            <h3>Apple</h3>
            <p>30tk</p>
        </div>
        <div class="product">
            <img src="Photos/banana.jpeg" alt="banana">
            <h3>Banana</h3>
            <p>10tk</p>
        </div>
        <div class="product">
            <img src="Photos/orange.jpeg" alt="orange">
            <h3>Orange</h3>
            <p>25tk</p>
        </div>
        <div class="product">
            <img src="Photos/berries.jpeg" alt="berries">
            <h3>Berries</h3>
            <p>15tk</p>
        </div>

    </card>
   

    <footer>
        <p>Happy Shopping! &#128512</p>
    
    </footer>
</body>

</html>
